<style>
/* Card que contém o gráfico */
.card-grafico {
  background-color: rgb(255, 255, 255);
  border-radius: 8px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0 auto; 
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); 
  padding: 20px; 
}

/* Container de gráficos para centralização */
#grafico-container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
}

/* Centraliza o card na tela inteira */
body, html {
  height: 100%;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}


</style>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<div class="card-grafico">
  <div id="grafico-container">
    <div id="chart"></div> <!-- Gráfico será renderizado aqui -->
  </div>
</div>


  

<script>
      var options = {
          series: [44, 55, 13, 43, 22],
          chart: {
          width: 380,
          type: 'pie',
        },
        labels: ['Team A', 'Team B', 'Team C', 'Team D', 'Team E'],
        responsive: [{
          breakpoint: 480,
          options: {
            chart: {
              width: 200
            },
            legend: {
              position: 'bottom'
            }
          }
        }]
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
    
</script>
