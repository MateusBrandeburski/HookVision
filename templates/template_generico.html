<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HookVision</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
<link rel="icon" href="{{ url_for('static', filename='image/webhook-logo2.jpg') }}">

</head>
<body class="bd-masthead mb-3" style="background-color: #205e88;">
<!-- Header -->
<header class="bg-white">
  <div class="p-1 text-center shadow">
      <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
              <a class="navbar-brand" href="{{url_for('tratativas.index')}}">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                      <li class="nav-item">
                          <a class="nav-link" href="{{url_for('informacoes.index')}}" target="_blank">Informações</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link text-danger" href="{{url_for('login.logout')}}">Logout</a>
                      </li>
                  </ul>
              </div>
              <!-- início input busca email -->
              <div class="col my-auto">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" id="textoBusca" placeholder="Digite qualquer caractere da tabela para buscar" aria-label="Search" onkeyup="filtrarRegistros()">
                </form>
              </div>
              <!-- fim input busca email -->  
          </div>
      </nav>
  </div>
</header>
<!-- fim Header -->
{% block conteudo %}
{% endblock %}

<!-- Footer -->
<footer class="footer d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top text-white">
  <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <svg class="bi" width="30" height="24"></svg>
      </a>
      <span class="mb-3 mb-md-0 text-white">© 2023 Mateus Brandeburski Ramos</span>
  </div>
  <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a target="_blank" class="text-muted" href="https://github.com/MateusBrandeburski"><img src="https://img.icons8.com/glyph-neue/30/FFFFFF/github.png"/></a></li>
      <li class="ms-3"><a target="_blank" class="text-muted" href="https://www.linkedin.com/in/mateus-brandeburski-001ba7202/"><img src="https://img.icons8.com/ios-filled/30/FFFFFF/linkedin.png"/></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
  </ul>
</footer>
<!-- fim dp footer -->
</body>
</html>
