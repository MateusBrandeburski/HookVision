{% extends 'template_generico.html' %}
{% block conteudo %}

<div class="p-4 ">
    <h1 id="tituloHistorico" class="display-4 fw-bold text-black p-3 text-white text-center" style="margin-bottom: 50px">Transações nos últimos 30 dias</h1>

    <div class="container-graficos">
      <div class="grid1 shadow">
        <div class="card-grafico1">Status no Sistema
          <div id="chart-status"></div>
        </div>
      </div>
      <div class="grid2 shadow">
        <div class="card-grafico">
          <div id="chartLucroPerdas"></div>
        </div>
      </div>
      <div class="grid4 shadow">
        <div class="card-grafico">
          <div id="chart"></div>
        </div>
      </div>
    </div>


    <div class="container-cabecalho-tabela">

      <div class="canto-esquerdo">
        <div class="grid-total30 shadow">
             <p class="total-base total30">Registros: <span class="total30" id="total30"></span></p>
        </div>
      </div>

      <div class="canto-direito shadow">
          <input class="form-control text-center" type="search" id="textoBusca" placeholder="Buscar" aria-label="Search">
      </div>

    </div>
    
      <div class="table-responsive" style="border-radius: 3px;">
          <table id="tableBody" class="table table-striped table-bordered border-black" style="background-color: rgb(255, 255, 255); border-radius: 3px;">
          <h1 class="display-4 fw-bold text-black p-3 text-white text-center" id="mensagemSemRegistro" style="display: none;">Nenhum registro encontrado.</h1>
              <thead class="thead-default">
                  <tr>
                      <th>Nome</th>
                      <th>Email</th>
                      <th>Status da transação</th>
                      <th>Status no sistema</th>
                      <th>Valor</th>
                      <th>Forma de pagamento</th>
                      <th>Parcelas</th>
                      <th>Data e hora</th>
                  </tr>
              </thead>
              <tbody id="table-body">
              </tbody>
          </table>
      </div>
      <div class="text-end">
          <button class="btn btn-light me-2" id="prev-button">Anterior</button>
          <button class="btn btn-light" id="next-button">Próximo</button>
      </div>
</div>


{% endblock %}
